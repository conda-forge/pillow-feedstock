{% set version = "4.3.0" %}

package:
  name: pillow
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/Pillow/Pillow-{{ version }}.tar.gz
  sha256: a97c715d44efd5b4aa8d739b8fad88b93ed79f1b33fc2822d5802043f3b1b527
  patches:
    - backport_2788.patch

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - zlib 1.2.11
    - libtiff >=4.0.8,<4.0.10
    - jpeg 9*
    - freetype 2.8.*
    - tk 8.6.*
  run:
    - python
    - jpeg 9*
    - zlib 1.2.11
    - freetype 2.8.*
    - libtiff >=4.0.8,<4.0.10
    - olefile

test:
  files:
    - test_data
  imports:
    - PIL
    - PIL.Image
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://python-imaging.github.io/
  license: PIL
  license_file: LICENSE
  summary: 'Pillow is the friendly PIL fork by Alex Clark and Contributors.'

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape
    - pelson
    - ocefpaf
