{% set version = "3.2.0" %}

package:
  name: pillow
  version: {{ version }}

source:
  fn: Pillow-{{ version }}.tar.gz
  url: https://github.com/python-pillow/Pillow/archive/{{ version }}.tar.gz
  sha256: eb4b9c2956e38f89d588a0d0af0e27a03f1e1d2be705a828bbd12cfba0b020fa
  patches:
    # Apply the diff from a Pillow PR to add the `--disable-osx-tcltk-framework`
    # flag. Link below.
    #
    # https://github.com/python-pillow/Pillow/pull/1883
    #
    - pillow_PR_1883.diff

build:
  number: 3
  script: python setup.py build_ext --disable-osx-tcltk-framework install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pip
    - zlib 1.2.*
    - libtiff 4.0.*
    - jpeg 9*
    - freetype 2.6.*
    - tk 8.5.*
  run:
    - python
    - jpeg 9*
    - zlib 1.2.*
    - freetype 2.6.*
    - libtiff 4.0.*

test:
  imports:
    - PIL
    - PIL.Image

about:
  home: http://python-imaging.github.io/
  license: Standard PIL license
  summary: "Pillow is the friendly PIL fork by Alex Clark and Contributors."

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape
    - pelson
